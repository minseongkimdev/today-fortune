name: Scheduled Crawl

on:
  schedule:
    - cron: '0 9 * * *'  # 매일 오전 9시 UTC (KST 18시)
  workflow_dispatch:

jobs:
  run-crawl:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'  # 프로젝트에 맞게 버전 조정

      - name: Install dependencies
        run: npm install

      - name: Run crawler
        run: node crawl.js
