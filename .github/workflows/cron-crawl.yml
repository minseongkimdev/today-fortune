name: Scheduled Crawl

on:
  schedule:
    - cron: '0 9 * * *'  # 매일 오전 9시 UTC (KST 18시)
  workflow_dispatch:

jobs:
  run-crawl:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run crawler
        run: |
          mkdir -p output  # output 디렉토리 보장
          node crawl.js

      - name: Commit and push output
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git remote set-url origin https://x-access-token:${{ secrets.PERSONAL_TOKEN }}@github.com/${{ github.repository }}
          git add output/
          git commit -m "📦 Update output from scheduled crawl ($(date -u))" || echo "No changes to commit"
          git push origin HEAD

        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
